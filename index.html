<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <h1 id="heading">Rock Paper Scissors</h1>
    <div id="container">
        <div class="choices-wrap">
            <h2><span class="sub-heading">Your Choice </span> <img src="Images/Rock.png" alt="Image" class="image"
                    id="Your-choice"></h2>
            <h2><span class="sub-heading sub-heading-2"> Computer Choice </span> <img src="Images/Paper.png" alt="Image" class="image"
                    id="Computer-choice"></h2>
        </div>
        <div id="Result">__________</div>
        <div class="btn-wrap">
            <button class="btn" id="0">Rock</button>
            <button class="btn" id="1">Paper</button>
            <button class="btn" id="2">Scissors</button>
        </div>
    </div>

</body>

</html>
